<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--left container containing logo-->
        <div class="left">
            <img src="Mask group.png">
            <div class="sub">
                <h2 class="padding">Welcome to</h2>
                <h1 class="padding">Pass it-A Ticket Reselling Website</h1>
                <p class="padding">Here, you can buy and sell your movie tickets.</p>
            </div>
        </div>
        <!-- Right container containing login page-->
        <div class="right">
            <form method="post" action="">
                <div class="login-page">
                    <p class="p1">Register </p>
                    <p class="p2">Create your account to continue</p>
                    <div class="input-box">
                        <img class="logo" src="Group.svg">
                        <input class="m1" type="name" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-box">
                        <img class="logo" src="email.svg">
                        <input class="m1" type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-box">
                        <img class="logo" src="pass.svg">
                        <input class="m1" type="password" id="password" placeholder="Enter your password">
                        <img class="eye" src="eye.svg">
                    </div>
                    <div class="input-box">
                        <img class="logo " src="confirm_pass.svg">
                        <input class="m1" type="password" id="pass" placeholder="Confirm your password">
                        <img class="eye" src="eye.svg">
                    </div>
                    <div class="checkbox">
                        <div class="check">
                            <input type="checkbox" id="agree" name="agree" value="agree">
                        <label for="agree">I agree to the Terms & Services</label>
                        </div>
                        
                    </div>
    
                    <button>Register</button> 
                    <div class="key">
                        <p class="or">Or</p>
                    </div>
                    
                    <button>Google</button>
                </div>
                
            </form>

        </div>
    </div>
</body>
</html>
