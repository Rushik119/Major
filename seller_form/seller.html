<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Form</title>
    <link rel="stylesheet" href="seller.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"> 
</head>
<body>
    
        <div class="main">
            <div class="container">
                <p>Sell your movie tickets here</p>
                <form action="" method="">
                    <div class="input-box">
                        <img style="width:46px;height:46px;" src="Bx Movie Play.svg">
                        <input type="text" id="" placeholder="Enter movie name..." required>
                    </div>
                    <div class="input-box">
                        <img style="width:30px;height:40px;" src="location.svg">
                        <input type="text" id="" placeholder="Enter the location..." required>
                    </div>
                    <div class="input-box">
                        <img style="width:30px;height:24px;"src="ticket.svg">
                        <input type="number" id="" placeholder="Enter number of tickets..." required>
                    </div>
                    <div class="input-box">
                        <img style="width:32px;height:32px;" src="ruppee.svg">
                        <input type="number" id="" placeholder="Price should be 50-200..." required>
                    </div>
                    <div class="input-box">
                        <img style="width:36px;height:36px;" src="Clock.svg">
                        <input type="time" id="" placeholder="Enter time..." required>
                    </div>
                    <div class="btn">
                        <button>Submit</button>
                    </div>
                    
                </form>
        
            </div>
        </div>  
</body>
</html>
